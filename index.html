      function App() {
        const [view, setView] = useState("home");
        const [isPlaying, setIsPlaying] = useState(false);
        const audioRef = useRef(null);
        const playlist = ["assets/audio/audio_1.wav", "assets/audio/audio_2.wav"];
        const trackIndexRef = useRef(0);

        useEffect(() => {
          const audio = audioRef.current;
          if (!audio) return;

          audio.src = playlist[0];

          const handleEnded = () => {
            trackIndexRef.current = (trackIndexRef.current + 1) % playlist.length;
            audio.src = playlist[trackIndexRef.current];
            audio.play().catch(() => {});
          };

          audio.addEventListener("ended", handleEnded);

          audio
            .play()
            .then(() => {
              setIsPlaying(true);
            })
            .catch(() => {
              // si el navegador bloquea autoplay, se activa al tocar üéß
            });

          return () => {
            audio.removeEventListener("ended", handleEnded);
          };
        }, []);

        const handleToggleAudio = () => {
          const audio = audioRef.current;
          if (!audio) return;
          if (isPlaying) {
            audio.pause();
            setIsPlaying(false);
          } else {
            audio
              .play()
              .then(() => setIsPlaying(true))
              .catch(() => {});
          }
        };

        const handleHome = () => {
          setView("home");
        };

        const renderView = () => {
          if (view === "home") {
            return <Home onEnter={() => setView("map")} />;
          }
          if (view === "map") {
            return <Esferas onSelect={setView} />;
          }
          if (view === "bio") {
            return <Biografia onBack={() => setView("map")} />;
          }
          if (view === "obra") {
            return <Obra onBack={() => setView("map")} />;
          }
          if (view === "recorrido") {
            return <Recorrido onBack={() => setView("map")} />;
          }
          if (view === "recursos") {
            return <Recursos onBack={() => setView("map")} />;
          }
          return <Home onEnter={() => setView("map")} />;
        };

        return (
          <div className="app">
            <Header
              onHomeClick={handleHome}
              onToggleAudio={handleToggleAudio}
              isPlaying={isPlaying}
            />
            <main className="app-main">{renderView()}</main>
            <footer className="app-footer">
              <span>te amo tani</span>
              <span>AGUS‚Ñ¢</span>
              <span>laura palmer vive!</span>
            </footer>
            <audio ref={audioRef} preload="auto" />
          </div>
        );
      }
